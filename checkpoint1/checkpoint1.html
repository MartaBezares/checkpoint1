<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="red-one"><p>whatever</p></div>
        <div class="blue-one"><p>text</p></div>
        <div class="yellow-one"><p>I want</p></div>
    </div>

    <div class="gridThree">
        <div class="gridThree-content"><p>The text I choose is Awesome</p></div>
        <div class="gridThree-content"><img src="images/ice.jpg" alt=""></div>
    </div>

    <div class="gridFour">
        <div class="four-text"><p>My Even More Awesome Text</p></div>
        <div id="four-texts">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="five-text"><p>My Even More Awesome Text</p></div>
        <div class="five-images">
            <img src="images/linterna.jpg" alt="">
            <img src="images/calle.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <div><i class="fas fa-globe-europe"></i></div>
        <div class="gridSix-content"><p>My awesome Google font is applied here</p></div>
    </div>
    
</body>
</html>
